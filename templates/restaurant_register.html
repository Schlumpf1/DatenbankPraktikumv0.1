<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"!>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Restaurant LOGIN-PAGE</title>
    </head>
    <body>
        <div class="row">
            <div class="col-auto mr-auto">
                <p style="white-space: nowrap; margin:25px;">Restaurant Registrieren</p>
            </div>
            <div class="col-auto">
                <button  type="button" onclick="window.location.href = 'restaurant/login';" >Log IN</button>  
            </div> 
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-8" style="background-color:yellow;">
            <div class="col-sm-6">
            <form action="/restaurant/registrieren" method="post">
                
                <div class="container" style="margin-top:10px;">
                    <div class="col-sm-3">
                        <label for="username">Username:</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" id="username" name="username" required >
                    </div>
                </div>
                <div class="container" style="margin-top:10px;">
                    <div class="col-sm-3">
                        <label for="password">Password:</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="container" style="margin-top:10px;">
                    <div class="col-sm-3">
                        <label for="passwordControll">Password wiederholen:</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="password" id="passwordControll" name="passwordControll" required>
                    </div>
                </div>
                <div class="container" style="margin-top:10px;">
                    <div class="col-sm-3">
                        <label for="restaurantName">Name ihres Restaurants:</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" id="restaurantName" name="restaurantName" required >
                    </div>
                </div>
                <div class="container" style="margin-top:10px;">
                    <div class="col-sm-3">
                        <label for="Adresse">Adresse ihres Restaurants:</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" id="adresse" name="adresse" required >
                    </div>
                </div>
                <div class="container" style="margin-top:10px;">
                    <div id="userInfo" style="display: contents;">{{ message}}</div>
                </div>
                <div class="container" style="margin-top:10px;">
                    <div class="col-sm-2">
                        <button type="submit">Registrieren</button>
                    </div>
                </div>
            </form>
            </div>
        </div>

        
    </body>    
</html>
