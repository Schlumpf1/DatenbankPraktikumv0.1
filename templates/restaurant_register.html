<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"!>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Restaurant LOGIN-PAGE</title>
    </head>
    <body>
        <div class="col-sm-2"></div>
        <div class="col-sm-6" style="background-color:yellow;">
            <form action="/restaurant/registrieren" method="post">
                <h2>Restaurant Registrieren</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required >
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="passwordControll">Password wiederholen:</label>
                <input type="password" id="passwordControll" name="passwordControll" required>

                <label for="restaurantName">Name ihres Restaurants:</label>
                <input type="text" id="restaurantName" name="restaurantName" required >

                <label for="Adresse">Adresse ihres Restaurants:</label>
                <input type="text" id="adresse" name="adresse" required >

                <button type="submit">Registrieren</button>
            </form>
        </div>

        <div class="col-sm-2" style="background-color:yellow;">
            <div style="height: 64px;"></div>
            <button type="button" onclick="window.location.href = 'restaurant/registrieren';">Registrieren</button>  
            <div style="height: 1px;"></div>  
        </div>
    </body>    
</html>
